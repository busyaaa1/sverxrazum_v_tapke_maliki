<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Сверхразум в тапке Малики — лучшая memory-игра">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="star.webp" type="image/x-icon">
</head>
<body class="level-1">
    <div class="game-board"></div>
    <div id="level-indicator">Level: 1</div>
    <div class="sticker top-left"></div>
    <div class="sticker top-right"></div>
    <div class="sticker bottom-left"></div>
    <div class="sticker bottom-right"></div>

    <audio id="bg-music" src="music.mp3" loop autoplay></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>

    <div class="popup-instruction">
        <div class="popup-content">
            <h2>Memory Game 🧠</h2>
            <p><strong>Good luck! ✨</strong></p>
            <button id="start-game" class="nice-button">Start</button>
        </div>
    </div>

    <div id="timer" class="hidden">Time: 2:00</div>
    <div id="game-over" class="end-screen hidden"></div>
    <div id="winner" class="end-screen hidden"></div>

    <script src="script.js"></script>
</body>
</html>
